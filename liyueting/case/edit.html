<layout name='viewadmin' />
<div class="container">
		<div class="public-nav">您当前的位置：<a href="{:U('Admin/case/edit')}">案例修改</a></div>
		<div class="public-content">
			<div class="public-content-header">
				<h3>添加案例</h3>
			</div>
			<div class="public-content-cont">
			<form action="{:U('Admin/case/update')}" method="post" enctype="multipart/form-data">
				<div class="form-group">
					<label for="">请选择分类</label>
					<select name="" class="form-select">
					    <option value="">请选择分类</option>
						<option value="19">青春痘治疗案例</option>
                                    <option value="20">痤疮治疗案例</option>
                                    <option value="21">粉刺治疗案例</option>
                                    <option value="22">皮炎治疗案例</option>
                        
                                    <option value="23">平疤案例</option>
                                    <option value="24">修复案例</option>
                                    <option value="25">其他案例</option>
					</select>

				</div>
				<div class="form-group">
					<label for="">案例ID</label>
					<input class="form-input-txt" type="text" name="id" value="{$case.id}" />
				</div>
				<div class="form-group">
					<label for="">案例名称</label>
					<input class="form-input-txt" type="text" name="cname" value="{$case.cname}" />
				</div>
				<div class="form-group">
					<label for="">案例简介</label>
					<textarea class="form-input-textara" type="text" name="cintroduce">{$case.cintroduce}</textarea>
				</div>
				<div class="form-group">
					<label for="">案例信息</label>
					<textarea id="editor_id" name="callintroduce"  class="form-input-textara" style="width:700px;height:300px;">
						{$case.callintroduce}
					</textarea> 
				</div>
				<div class="form-group">
					<label for="">发布人</label>
					<input class="form-input-txt" type="text" name="cpublisher" value="{$case.cpublisher}" />
				</div>
				<div class="form-group">
					<label for="">缩略图</label>
					<img src="__PUBLIC__/{$case.cpicture}" width="300px" height="50px"/>
					<input class="form-input-txt" type="file" name="cpicture" value="{$case.cpicture}" />
					
					<a href="#">预览</a>
				</div>

				<div class="form-group">
					<label for="">信息设置</label>
					<input class="form-input-radius" type="checkbox" name="Dream_SiteName" value="" />大图
					<input class="form-input-radius" type="checkbox" name="Dream_SiteName" value="" />审核
				</div>
				<div class="form-group">
					<label for="">备注</label>
					<textarea class="form-input-textara" type="text" name="cremark">{$case.cremark}</textarea>
				</div>
				<div class="form-group">
					<label for="">录入时间</label>
					<input class="form-input-txt" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" name="ctime" value="{$case.ctime}">
				</div>
				<div class="form-group" style="margin-left:150px;">
					<input type="submit" onclick="tianjia()" class="sub-btn" value="提  交" />
					
					<input type="reset" class="sub-btn" value="重  置" />
				</div>
				</form>
			</div>
		</div>
	</div>
<script src="__PUBLIC__/admin/js/kindeditor-all-min.js"></script>
<script src="__PUBLIC__/admin/js/laydate.js"></script>
<script>
	 KindEditor.ready(function(K) {
                window.editor = K.create('#editor_id');
        });
</script>
