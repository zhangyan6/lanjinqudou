<layout name='viewadmin' />
<div class="container">
		<div class="public-nav">您当前的位置：<a href="{:U('Admin/product/edit')}">产品修改</a></div>
		<div class="public-content">
			<div class="public-content-header">
				<h3>添加产品</h3>
			</div>
			<div class="public-content-cont">
			<form action="{:U('Admin/product/update')}" method="post" enctype="multipart/form-data">
				<div class="form-group">
					<label for="">请选择分类</label>
					<select name="" class="form-select">
					    <option value="">请选择分类</option>
						<option value="">蓝金组合祛痘系列</option>
						<option value="">中药祛痘系列</option>
						<option value="">祛印平疤系列</option>
						<option value="">修复系列</option>
						<option value="">蓝金护肤系列</option>
						<option value="">蓝色经典系列</option>
						<option value="">焕颜修复系列</option>
						<option value="">面膜系列</option>
					</select>
				</div>
				<div class="form-group">
					<label for="">产品ID</label>
					<input class="form-input-txt" type="text" name="id" value="{$product.id}" />
				</div>
				<div class="form-group">
					<label for="">产品名称</label>
					<input class="form-input-txt" type="text" name="pdname" value="{$product.pdname}" />
				</div>
				<!--<div class="form-group">
					<label for="">关键词</label>
					<input class="form-input-txt" type="text" name="Dream_SiteName" value="" />
				</div>-->
				<div class="form-group">
					<label for="">产品简介</label>
					<textarea class="form-input-textara" type="text" name="pdintroduce">{$product.pdintroduce}</textarea>
				</div>
				<div class="form-group">
					<label for="">产品信息</label>
					<textarea id="editor_id" name="pdallintroduce"  class="form-input-textara" style="width:700px;height:300px;">
						{$product.pdallintroduce}
					</textarea> 
				</div>
				<div class="form-group">
					<label for="">发布人</label>
					<input class="form-input-txt" type="text" name="pdpublisher" value="{$product.pdpublisher}" />
				</div>
				<div class="form-group">
					<label for="">项目图</label>
					 <img src="__PUBLIC__/{$product.pdpicture}" width="100px" height="100px"/>
					 <input type="file" name="pdpicture">

					<!-- <input class="form-input-txt" type="text" name="pimg" value="" /> -->
					<!-- <div class="file"><input type="file" class="form-input-file" name="pimg"/>选择文件</div> -->
					<!-- <div class="file"><input type="submit" class="form-input-file"/>上传</div> -->
					
				</div>
				<div class="form-group">
					<label for="">产品价格</label>
					<input class="form-input-txt" type="text" name="pdprice" value="{$product.pdprice}" />
				</div>
				<div class="form-group">
					<label for="">信息设置</label>
					<input class="form-input-radius" type="checkbox" name="Dream_SiteName" value="" />大图
					<input class="form-input-radius" type="checkbox" name="Dream_SiteName" value="" />审核
				</div>
				<div class="form-group">
					<label for="">备注</label>
					<textarea class="form-input-textara" type="text" name="pdremark">{$product.pdremark}</textarea>
				</div>
				<div class="form-group">
					<label for="">录入时间</label>
					<input class="form-input-txt" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" name="pdtime" value="{$product.pdtime}">
				</div>
				<div class="form-group" style="margin-left:150px;">
					<input type="submit" onclick="tianjia()" class="sub-btn" value="提  交" />
					
					<input type="reset" class="sub-btn" value="重  置" />
				</div>
				</form>
			</div>
		</div>
	</div>
<script src="__PUBLIC__/admin/js/kindeditor-all-min.js"></script>
<script src="__PUBLIC__/admin/js/laydate.js"></script>
<script>
	 KindEditor.ready(function(K) {
                window.editor = K.create('#editor_id');
        });
</script>
