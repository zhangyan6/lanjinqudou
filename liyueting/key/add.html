
 <layout name='viewadmin' />
 <div class="container">
        <div class="public-nav">您当前的位置：<a href="{:U('Admin/key/add')}">关键字添加</a></div>
        <div class="public-content">
            <div class="public-content-header">
                <h3>添加关键字</h3>
            </div>
            
<div class="main-wrap">

        
        <div class="result-wrap">
            <div class="result-content">
               <form action="{:U('Admin/key/store')}" method="post" id="myform" name="myform" enctype="multipart/form-data">
                   <div class="form-group">
                    <label for="">关键字名称</label>
                    <input class="form-input-txt" type="text" name="kname" value="" />
                </div>
                <div class="form-group">
                    <label for="">关键字内容</label>
                    <textarea id="editor_id" name="kcontent"  class="form-input-textara" style="width:700px;height:300px;">
                
                    </textarea> 
                </div>
                <div class="form-group">
                    <label for="">发布人</label>
                    <input class="form-input-txt" type="text" name="kpublisher" value="" />
                </div>
                
                <div class="form-group">
                    <label for="">信息设置</label>
                    <input class="form-input-radius" type="checkbox" name="Dream_SiteName" value="" />大图
                    <input class="form-input-radius" type="checkbox" name="Dream_SiteName" value="" />审核
                </div>
                <div class="form-group">
                    <label for="">备注</label>
                    <textarea  name="kremark" style="width:700px;height:150px;">
                       
                    </textarea> 
                </div>
                <div class="form-group">
                    <label for="">录入时间</label>
                    <input class="form-input-txt" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" name="ktime">
                </div>
                <div class="form-group" style="margin-left:150px;">
                    <input type="submit" onclick="tianjia()" class="sub-btn" value="提  交" />
                    <script>
                        function tianjia(){
                              alert("添加成功！");
                         }
                    </script>
                    <input type="reset" class="sub-btn" value="重  置" />
                </div>
                </form>
            </div>
        </div>

    </div>
    </div>
    </div>
    <script src="__PUBLIC__/admin/js/kindeditor-all-min.js"></script>
    <script src="__PUBLIC__/admin/js/laydate.js"></script>
    <script>
         KindEditor.ready(function(K) {
                window.editor = K.create('#editor_id');
          });
   </script>
