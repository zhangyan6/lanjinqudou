<layout name='viewadmin' />
<div class="container">
		<div class="public-nav">您当前的位置：<a href="{:U('Admin/contact/add')}">联系方式添加</a></div>
		<div class="public-content">
			<div class="public-content-header">
				<h3>修改联系方式</h3>
			</div>
			<div class="public-content-cont">
			<form action="{:U('Admin/contact/update')}" method="post" enctype="multipart/form-data">
				<div class="form-group">
					<label for="">ID</label>
					<input class="form-input-txt" type="text" name="id" value="{$contact.id}" />
				</div>
				<div class="form-group">
					<label for="">联系地址</label>
					<input class="form-input-txt" type="text" name="adress" value="{$contact.adress}" />
				</div>
				<div class="form-group">
					<label for="">联系电话</label>
					<input class="form-input-txt" type="text" name="phone" value="{$contact.phone}" />
				</div>
				<div class="form-group">
					<label for="">省份</label>
					<input class="form-input-txt" type="text" name="province" value="{$contact.province}" />
				</div>
				<div class="form-group">
					<label for="">地址内容</label>
					<textarea id="editor_id" name="content"  class="form-input-textara" style="width:700px;height:300px;">
					  {$contact.content}
					</textarea> 
				</div>
				<div class="form-group">
					<label for="">发布人</label>
					<input class="form-input-txt" type="text" name="publisher" value="{$contact.publisher}" />
				</div>
				<div class="form-group">
					<label for="">缩略图</label>
					<img src="__PUBLIC__/{$contact.picture}" width="300px" height="50px"/>
					<input class="form-input-txt" type="file" name="picture" value="{$contact.picture}" />
					
					<a href="#">预览</a>
				</div>

				<div class="form-group">
					<label for="">信息设置</label>
					<input class="form-input-radius" type="checkbox" name="Dream_SiteName" value="" />大图
					<input class="form-input-radius" type="checkbox" name="Dream_SiteName" value="" />审核
				</div>
				<div class="form-group">
					<label for="">备注</label>
					<textarea class="form-input-textara" type="text" name="remark">{$contact.remark}</textarea>
				</div>
				<div class="form-group">
					<label for="">录入时间</label>
					<input class="form-input-txt" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" name="time" value="{$contact.time}">
				</div>
				<div class="form-group" style="margin-left:150px;">
					<input type="submit" onclick="tianjia()" class="sub-btn" value="提  交" />
					<script>
                        function tianjia(){
                              alert("");
                         }
                    </script>
					<input type="reset" class="sub-btn" value="重  置" />
				</div>
				</form>
			</div>
		</div>
	</div>
<script src="__PUBLIC__/admin/js/kindeditor-all-min.js"></script>
<script src="__PUBLIC__/admin/js/laydate.js"></script>
<script>
	 KindEditor.ready(function(K) {
                window.editor = K.create('#editor_id');
        });
</script>
