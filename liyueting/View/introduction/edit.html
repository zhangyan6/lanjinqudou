 <layout name='viewadmin' />
  <div class="container">
        <div class="public-nav">您当前的位置：<a href="{:U('Admin/introduction/edit')}">公司简介修改</a></div>
        <div class="public-content">
            <div class="public-content-header">
                <h3>修改公司简介</h3>
            </div>
            
<div class="main-wrap">

        
        <div class="result-wrap">
            <div class="result-content">
               <form action="{:U('Admin/introduction/update')}" method="post" enctype="multipart/form-data"> 
                 <div class="form-group">
                    <label for="">ID</label>
                    <input class="form-input-txt" type="text" name="ititle" value="{$introduction.id}" />
                </div>
                <div class="form-group">
                    <label for="">标题</label>
                    <input class="form-input-txt" type="text" name="ititle" value="{$introduction.ititle}" />
                </div>
                <div class="form-group">
                    <label for="">内容</label>
                    <textarea class="form-input-textara" type="text" name="icontent">{$introduction.icontent}</textarea>
                </div>
                <div class="form-group">
                    <label for="">发布人</label>
                    <input class="form-input-txt" type="text" name="ipublisher" value="{$introduction.ipublisher}" />
                </div>
                <div class="form-group">
                    <label for="">图片</label>
                    <img src="__PUBLIC__/{$introduction.ipicture}" width="300px" height="50px"/>
                    <input class="form-input-txt" type="file" name="ipicture"/>
                    
                    <a href="#">预览</a>
                </div>

                <div class="form-group">
                    <label for="">信息设置</label>
                    <input class="form-input-radius" type="checkbox" name="Dream_SiteName" value="" />大图
                    <input class="form-input-radius" type="checkbox" name="Dream_SiteName" value="" />审核
                </div>
                <div class="form-group">
                    <label for="">备注</label>
                    <textarea class="form-input-textara" type="text" name="iremark">{$introduction.iremark}</textarea>
                </div>
                <div class="form-group">
                    <label for="">录入时间</label>
                    <input class="form-input-txt" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" name="itime" value="{$introduction.itime}">
                </div>
                <div class="form-group" style="margin-left:150px;">
                    <input type="submit" onclick="tianjia()" class="sub-btn" value="提  交" />
                   
                    <script>
                        function tianjia(){
                              alert("");
                         }
                    </script>
                    <input type="reset" class="sub-btn" value="重  置" />
                </div>
                </form>
            </div>
        </div>

    </div>
    </div>
    </div>
