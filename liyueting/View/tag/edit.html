 <layout name='viewadmin' />
 <div class="container">
        <div class="public-nav">您当前的位置：<a href="{:U('Admin/tag/edit')}">标签修改</a></div>
        <div class="public-content">
            <div class="public-content-header">
                <h3>添加标签</h3>
            </div>
            
<div class="main-wrap">

        
        <div class="result-wrap">
            <div class="result-content">
                <form action="{:U('Admin/tag/update')}" method="post" id="myform" name="myform">
                 <div class="form-group">
                    <label for="">标签ID</label>
                    <input class="form-input-txt" type="text" name="tname" value="{$tag.id}" />
                </div>
                <div class="form-group">
                    <label for="">标签名称</label>
                    <input class="form-input-txt" type="text" name="tname" value="{$tag.tname}" />
                </div>
                <div class="form-group">
                    <label for="">标签内容</label>
                    <textarea id="editor_id" name="tcontent"  class="form-input-textara" style="width:700px;height:300px;">
                   {$tag.tcontent}
                    </textarea> 
                </div>
                <div class="form-group">
                    <label for="">发布人</label>
                    <input class="form-input-txt" type="text" name="tpublisher" value="{$tag.tpublisher}" />
                </div>
                
                <div class="form-group">
                    <label for="">信息设置</label>
                    <input class="form-input-radius" type="checkbox" name="Dream_SiteName" value="" />大图
                    <input class="form-input-radius" type="checkbox" name="Dream_SiteName" value="" />审核
                </div>
                <div class="form-group">
                    <label for="">备注</label>
                    <textarea  name="tremark" style="width:700px;height:150px;">
                       {$tag.tremark}
                    </textarea> 
                </div>
                <div class="form-group">
                    <label for="">录入时间</label>
                    <input class="form-input-txt" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" name="ttime" value="{$tag.ttime}">                </div>
                <div class="form-group" style="margin-left:150px;">
                    <input type="submit" onclick="tianjia()" class="sub-btn" value="提  交" />
                    
                    <input type="reset" class="sub-btn" value="重  置" />
                </div>
                </form>
            </div>
        </div>

    </div>
    </div>
    </div>
     <script src="__PUBLIC__/admin/js/kindeditor-all-min.js"></script>
    <script src="__PUBLIC__/admin/js/laydate.js"></script>
<script>
     KindEditor.ready(function(K) {
                window.editor = K.create('#editor_id');
        });
</script>
