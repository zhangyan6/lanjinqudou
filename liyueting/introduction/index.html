        <div class="public-content">
            
            <div class="public-content-cont">
                <table class="public-cont-table">
                    <tr>
                     <th class="tc" width="5%"><input class="allChoose" name="" type="checkbox"></th>
                        <th style="width:5%">排序</th>
                        <th style="width:5%">ID</th>
                        <th style="width:20%">标题</th>
                        <th style="width:10%">内容</th>
                        <th style="width:10%">发布人</th>
                        <th style="width:10%">备注</th>
                        <th style="width:10%">图片</th>
                        <th style="width:20%">时间</th>
                        <th style="width:20%">操作</th>
                    </tr>
                    <volist name="introduction" id="vo">
                    <tr>

                        <td class="tc"><input name="id[]" value="{$vo.id}" type="checkbox"></td>
                        <td>
                            <input name="ids[]" value="{$vo.id}" type="hidden">
                            <input class="common-input sort-input" name="ord[]" value="{$vo.id}" type="text">
                        </td>
                        <td>{$vo.id}</td>
                        <td>{$vo.ititle}</td>  
                        <td>{$vo.icontent}</td>
                        <td>{$vo.ipublisher}</td> 
                        <td>{$vo.iremark}</td>  
                        <td>
                        <img src="__PUBLIC__/{$vo.ipicture}" width="100px" height="100px"/></td>
                        </td> 
                        <td>{$vo.itime}</td>  
                        <td>
                            <div class="table-fun">
                                <a href="{:U('Admin/introduction/edit')}/id/{$vo.id}">修改</a>
                                <a href="{:U('Admin/introduction/destroy')}/id/{$vo.id}" onclick="deletebutton()">删除</a>
                            </div>
                        </td>
                        <p id="demo"></p>
<script>
function deletebutton(){
    var x;
    var r=confirm("你确定要删除这条信息吗？");
    if (r==true){
        x="";
    }
    else{
        x="已取消删除!";
    }
    document.getElementById("demo").innerHTML=x;
}
</script>
                    </tr>
